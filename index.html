<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <title>Calc</title>
</head>

<body>
  <main class="calc_body">
    <div class="outputs">
      <div class="history">history</div>
      <div class="output">0</div>
    </div>
    <div class="a">
      <button class="operation" id="sin">sin</button>
      <button class="operation" id="cos">cos</button>
      <button class="operation" id="log">log</button>
      <button class="operation" id="clear">C</button>
    </div>
    
    <div class="button_container">
      <div class="digits">
        <button class="operation" id="point">.</button>
        <button class="operation" id="equality">=</button>
      </div>
      <div class="operations">
        <button class="operation" id="division">/</button>
        <button class="operation" id="multiply">*</button>
        <button class="operation" id="difference">-</button>
        <button class="operation" id="summary">+</button>

      </div>
    </div>
  </main>
  <script src="script.js"></script>
</body>

</html>
